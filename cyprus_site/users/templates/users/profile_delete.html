{% extends "base.html" %}

{% block title %}Delete Profile{% endblock %}

{% block content %}
<div class="center-wrapper">
    <div class="center-card">
        <h1 style="color:#e53935; margin-bottom:20px;">⚠️ Delete Profile</h1>
        <p>Are you sure you want to delete your profile, <strong>{{ profile.username }}</strong>? <br> This action cannot be undone.</p>

        <form method="post" style="margin-top:25px;">
            {% csrf_token %}
            <div class="btn-submit-wrapper">
                <button type="submit" class="btn btn-danger" style="margin-right: 15px;">Yes, Delete</button>
                <a href="{% url 'users:profile' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
