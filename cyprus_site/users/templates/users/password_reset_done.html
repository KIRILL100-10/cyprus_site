{% extends "base.html" %}

{% block title %}Reset Email Sent{% endblock %}

{% block content %}
<div class="center-wrapper">
  <div class="center-card">
    <h1>Password Reset Email Sent</h1>
    <p style="padding-bottom: 10px;">If an account exists with the email you provided, a reset link has been sent.</p>
    <p style="padding-bottom: 15px;">Check your inbox (and spam folder).</p>
    <a href="{% url 'users:login' %}" class="btn btn-primary">Back to Login</a>
  </div>
</div>
{% endblock %}
